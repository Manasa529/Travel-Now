  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">TravelNow</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="destinations.html">Destinations</a></li>
          <li class="nav-item"><a class="nav-link" href="packages.html">Packages</a></li>
          <li class="nav-item"><a class="nav-link" href="booking.html">Booking</a></li>
          <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="testimonials.html">Testimonials</a></li>
          <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Gallery Section -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Travel Gallery</h2>
    <div class="row g-3">
      <div class="col-md-4">
        <img src="https://picsum.photos/id/29/4000/2670" class="img-fluid rounded shadow" alt="Gallery 1"
             data-bs-toggle="modal" data-bs-target="#imgModal" onclick="showImage(this.src)">
      </div>
      <div class="col-md-4">
        <img src="https://picsum.photos/600/400?2" class="img-fluid rounded shadow" alt="Gallery 2"
             data-bs-toggle="modal" data-bs-target="#imgModal" onclick="showImage(this.src)">
      </div>
      <div class="col-md-4">
        <img src="https://picsum.photos/600/400?3" class="img-fluid rounded shadow" alt="Gallery 3"
             data-bs-toggle="modal" data-bs-target="#imgModal" onclick="showImage(this.src)">
      </div>
      <div class="col-md-4">
        <img src="https://picsum.photos/600/400?4" class="img-fluid rounded shadow" alt="Gallery 4"
             data-bs-toggle="modal" data-bs-target="#imgModal" onclick="showImage(this.src)">
      </div>
      <div class="col-md-4">
        <img src="https://picsum.photos/600/400?5" class="img-fluid rounded shadow" alt="Gallery 5"
             data-bs-toggle="modal" data-bs-target="#imgModal" onclick="showImage(this.src)">
      </div>
      <div class="col-md-4">
        <img src="https://picsum.photos/600/400?6" class="img-fluid rounded shadow" alt="Gallery 6"
             data-bs-toggle="modal" data-bs-target="#imgModal" onclick="showImage(this.src)">
      </div>
    </div>
  </section>

  <!-- Modal for Image Preview -->
  <div class="modal fade" id="imgModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark">
        <div class="modal-body text-center">
          <img id="modalImage" class="img-fluid rounded" src="" alt="Large Preview">
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 TravelNow | All Rights Reserved</p>
  </footer>

  <script>
    function showImage(src) {
      document.getElementById("modalImage").src = src;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
